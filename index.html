<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
<div class="parent">
    <div class="container">

        <!--progress-->
        <div class="progress" style="height: 24px;">
            <div class="progress-bar bg-info" id="bar1" role="progressbar" 
                style="width: 25%;" 
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">

                <span id="span1">25</span>%
            </div>
        </div>
        <!--progress-->
        <!--progress-->
        <div class="progress" style="height: 24px;">
            <div class="progress-bar bg-danger" id="bar2" role="progressbar" 
                style="width: 25%;" 
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                
                <span id="span2">25</span>%
            </div>
        </div>
        <!--progress-->
        <!--progress-->
        <div class="progress" style="height: 24px;">
            <div class="progress-bar bg-warning" id="bar3" role="progressbar" 
                style="width: 25%;" 
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                
                <span id="span3">25</span>%
            </div>
        </div>
        <!--progress-->
        <!--progress-->
        <div class="progress" style="height: 24px;">
            <div class="progress-bar bg-success" id="bar4" role="progressbar" 
                style="width: 25%;" 
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                
                <span id="span4">0</span>%
            </div>
        </div>
        <!--progress-->

    </div>
</div>


    <script src="js/script.js"></script>
</body>
</html>
